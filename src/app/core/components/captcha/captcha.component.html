<div class="input-group">
  <input type="text" class="form-control" #captchaInput [disabled]="disabled" (blur)="onTouch($event)"
    [readonly]="readonly" [(ngModel)]="value" autocomplete="off" [placeholder]="placeholder" />
  <a class="input-group-text p-0 cursor" (click)="changeCaptcha()" [style.pointer-events]="disabled ? 'none' : 'all'">
    <div class="d-flex flex-column">
      <div class="progress position-absolute">
        <div class="progress-bar" role="progressbar" [style.width]="captchaTimerPercent + '%'" aria-valuenow="100"
          aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <img *ngIf="captcha" [src]="captcha.captchaBase64Data" [style.opacity]="captchaTimerEnded ? 0.2 : 1"
        alt="captcha" />
      <div *ngIf="captchaTimerEnded || captcha === undefined" class="captchaRetry position-absolute text-primary">
        <svg viewBox="0 0 512 512" width="20px">
          <use xlink:href="assets/img/icons.svg#icon-reload">
          </use>
        </svg>
      </div>
    </div>
  </a>
</div>
